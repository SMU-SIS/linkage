<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PWC</title>
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/flick/jquery-ui.css" type="text/css" media="all" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
    <script src="js/include.js"></script>
</head>

<body>

<div class="container">
    <div class="header row"></div>

  <div class="content">
    <div class="navbar"></div>
    <form name="form1" method="post" action="add_tasks.jsp">
      <fieldset>
        <legend>Create Project</legend>
        <div class="span4">
            <label for="proj_name">Project Name:</label>
            <input type="text" name='proj_name' id='proj_name' required>
            <label>Project Manager: </label>
            <input type="text" name='proj_mgr' id='proj_mgr' required>
            <label>Partner: </label>
            <input type="text" name='partner' id='partner' required>
            <label>Industry: </label>
            <input type="text" name='industry' id='industry' required>
        </div>
        <div class="span4">
            <label>Start Date</label>
            <input type="text" id="datepicker1">
            <label>End Date</label>
            <input type="text" id="datepicker2">
            <br /> <br />
            <button type="submit" class="btn btn-success">Next</button>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="footer">
    <p>Copyright 2010-2013 PricewaterhouseCoopers. All rights reserved. </p>
    <!-- end .footer --></div>
  <!-- end .container --></div>
</body>
<script>
$(function() {
    $( "#datepicker1" ).datepicker();
	$( "#datepicker2" ).datepicker();
  });
$(document).ready(function(){
	$("#project").addClass("active");
});
</script>
</html>
