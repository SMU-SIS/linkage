<script type="text/javascript">
$(document).ready(function(){
	$("#schedule").addClass("active");
  var monthList= ["January","February","March","April","May","June","July","August","September","October","November","December"];
  var dayList = [30,]
  var d = new Date();
  var month = d.getMonth();
  var day = d.getDate();
  var year = d.getFullYear();
  for(var i = 0; i < 4 ; i++){
    var width = daysInMonth(year, month+1) * 25;
    $("ul.gantt-months").append('<li class="gantt-month" style="width: ' + width + 'px"><strong style="line-height: 35px; height: 35px">' + monthList[month] + '</strong></li>');
    month++;
  }
  month = d.getMonth();
  d = new Date(year, month, 1);
  for(var i = 0; i < 120; i++){
    $("header ul.gantt-days").append('<li class="gantt-day" style="width: 25px"><strong style="line-height: 35px; height: 35px">' + d.getDate() + '</strong></li>');
    d = new Date(d.getTime() + (24 * 60 * 60 * 1000));
  }
  for(var i = 0; i < 120; i++){
    $(".gantt-item ul.gantt-days").append('<li class="gantt-day" style="width: 25px"><span style="line-height: 35px; height: 35px">' + d.getFullYear() + "-" + d.getMonth() + "-" + d.getDate() + '</span></li>');
    d = new Date(d.getTime() + (24 * 60 * 60 * 1000));
  }
});
function daysInMonth(year, month) {
  return new Date(year, month, 0).getDate();
}
